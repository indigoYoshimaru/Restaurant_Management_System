<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="./theme/index.css">
    <link rel="stylesheet" href="./reset.css">
    <style>
        .bg {
            background-image: url("./assets/img/bg2.png");
            background-position: center center;
            background-size: cover;
            height: auto;
            left: 0;
            min-height: 100%;
            min-width: 100%;
            position: absolute;
            top: 0;
            background-repeat: no-repeat;

        }

        .title {
            position: relative;
            color: white;
            text-align: center;
            font-size: 30pt;
            font-family: 'Galada', cursive;
        }

        .content {
            position: relative;
            color: #041A2F;
            font-size: 82px;
            font-family: 'Chivo', sans-serif;
            text-align: center;

        }

        .el-menu-vertical:not(.el-menu--collapse) {
            width: 200px;
            min-height: 400px;
        }

        .el-row {
            margin-bottom: 20px;
        }

        .el-col {
            border-radius: 4px;
        }

        .currentItemGrid {
            display: grid;
            grid-template-columns: 7fr 1fr;
            grid-gap: 10px;
            text-align: center;
        }

        .twoColumns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 10px;
            text-align: center;
        }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Galada&family=Montserrat&family=Roboto+Slab:wght@400;600&display=swap"
        rel="stylesheet">

</head>

<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="//unpkg.com/element-ui@2.14.1/lib/index.js"></script>
<script src="js/client.js"></script>

<body>
    <template id="ui-template">
        <div>
            <section id="setup-table" v-if="screenName ==='setup-table'" style="text-align:center">
                <el-table ref="singleTable" :data="tableData" highlight-current-row
                    @current-change="handleCurrentChange" height="80vh"
                    style="width:50vw; font-family: 'Montserrat', sans-serif;" class="center" margin-left="50px">
                    <el-table-column prop="Id" label="No." width="75">
                    </el-table-column>
                    <el-table-column prop="Code" label="Code" width="180">
                    </el-table-column>
                    <el-table-column prop="tag" label="Status">
                        <template slot-scope="scope">
                            <el-tag :type="scope.row.tag === 'Available' ? 'success' : 'danger'" disable-transitions
                                effect="dark">
                                {{scope.row.tag}}</el-tag>
                        </template>
                    </el-table-column>
                </el-table>
                <el-button style="margin-top:20px;" type=" primary" round @click="setUp()">Set Up Table</el-button>

                </el-row>
            </section>
            <section id="welcome" v-if="screenName ==='welcome'">
                <div style="text-align: center;" class="bg">
                    <el-button style=" margin-top:32%;" type="primary" circle icon="el-icon-caret-right"
                        @click="enterScreen('app')" size="large">
                    </el-button>
                </div>

            </section>
            <section id="app" v-if="screenName ==='app'">
                <el-container>
                    <el-header>
                        <el-radio-group v-model="isCollapse" style="margin-top:20px">
                            <el-radio-button :label="true"><i class="el-icon-caret-left"></i></el-radio-button>
                            <el-radio-button :label="false"><i class="el-icon-caret-right"></i></el-radio-button>
                        </el-radio-group>
                    </el-header>

                    <el-container>
                        <el-aside>
                            <el-menu default-active="1" class="el-menu-horizontal" @open="handleOpen"
                                @close="handleClose" @select="handleSelect" :collapse="isCollapse"
                                background-color="#253C5F" text-color="#fff" active-text-color="#ffd04b">
                                <el-menu-item index="1">
                                    <i class="el-icon-menu"></i>
                                    <span slot="title">Menu</span>
                                </el-menu-item>
                                <el-menu-item index="2">
                                    <i class="el-icon-s-order"></i>
                                    <span slot="title">Ordered</span>
                                </el-menu-item>
                                <el-menu-item index="3">
                                    <i class="el-icon-s-finance"></i>
                                    <span slot="title">Payment</span>
                                </el-menu-item>
                            </el-menu>
                        </el-aside>
                        <el-main>
                            <section id="Menu" v-if="subScreen ===1 ">
                                <el-row :gutter="20">
                                    <el-col :xs="24" :sm="24" :md="24" :lg="12">
                                        <el-table ref="multipleTable" :data="mainData.items" height="75vh"
                                            @selection-change="handleItemSelectionChange" margin style="width: 40vw">
                                            <el-table-column type="selection" width="55">
                                            </el-table-column>
                                            <el-table-column prop="Id" label="Index" width="120">
                                            </el-table-column>
                                            <el-table-column prop="Name" label="Name" width="200">
                                            </el-table-column>
                                            <el-table-column prop="Price" label="Price (dollars)" show-overflow-tooltip>
                                            </el-table-column>
                                        </el-table>

                                    </el-col>
                                    <el-col :xs="24" :sm="24" :md="24" :lg="12">
                                        <el-table ref="multipleTable1" :data="mainData.combos" height="75vh"
                                            @selection-change="handleComboSelectionChange" style="width: 40vw">
                                            <el-table-column type="expand">
                                                <template slot-scope="props">
                                                    <p v-for="item in props.row.items">
                                                        {{item.Id}},{{item.Name}}</p>
                                                </template>
                                            </el-table-column>
                                            <el-table-column type="selection" width="55">
                                            </el-table-column>
                                            <el-table-column prop="Id" label="Index" width="120">
                                            </el-table-column>
                                            <el-table-column prop="Name" label="Name" width="200">
                                            </el-table-column>
                                            <el-table-column prop="Price" label="Price (dollars)" show-overflow-tooltip>
                                            </el-table-column>

                                        </el-table>

                                    </el-col>
                                </el-row>
                                <div style="margin-top: 2px; text-align: center">
                                    <el-button type="success" @click="orderMeals()">Order
                                    </el-button>
                                    <el-button type="danger" @click="toggleSelection()">Clear selection
                                    </el-button>

                                </div>


                            </section>
                            <section id="Ordered" v-if="subScreen ===2">
                                <el-container>
                                    <el-header
                                        style=" color: #013a72;margin-left: 500px; font-size: 30pt; font-family: 'Galada' , cursive;">
                                        Table: {{mainData.currentInfo.tableCode}}
                                    </el-header>
                                    <el-main style="margin-left: 150px;">
                                        <el-row>
                                            <el-col :xs="24" :sm="24" :md="24" :lg="12">
                                                <p style="color:#013a72; font-size: 22pt; font-family:'Galada'">
                                                    Bill ID: {{mainData.currentInfo.billId}}</p>
                                            </el-col>
                                            <el-col :xs="24" :sm="24" :md="24" :lg="12">
                                                <p style="color:#013a72; font-size: 22pt; font-family:'Galada'">
                                                    Total cost: {{mainData.currentInfo.currentTotalMoney}}</p>
                                            </el-col>

                                        </el-row>
                                        <el-row v-for="currentItem in mainData.currentInfo.orderedItems">
                                            <el-col :xs="24" :sm="24" :md="24" :lg="12"
                                                style="font-size: 16pt; font-family:'Voces'">
                                                {{currentItem.Name}}
                                            </el-col>
                                            <el-col :xs="24" :sm="24" :md="24" :lg="12"
                                                style="font-size: 16pt; font-family:'Voces'">
                                                {{states[currentItem.State]}}
                                            </el-col>
                                        </el-row>
                                    </el-main>

                                </el-container>
                            </section>
                            <section id="Payment" v-if="subScreen===3">
                                <p style="color:#013a72; font-size: 22pt; font-family:'Galada'">
                                    Total cost: {{mainData.currentInfo.currentTotalMoney}}</p>
                                <span style="font-size: 16pt; font-family:'Voces'">Card Number: </span>
                                <el-input placeholder="Please input card number" v-model="cardNo" size="medium">
                                </el-input>
                                <span style="font-size: 16pt; font-family:'Voces'">Security Number: </span>
                                <el-input placeholder="Please input cvv" v-model="cvv" show-password size="medium">
                                </el-input>
                                <el-button type="primary" @click="pay()">Pay</el-button>
                            </section>
                        </el-main>
                    </el-container>
                </el-container>




            </section>


        </div>
    </template>

</body>

<script>

    let mainData = {
        tables: [],
        currentInfo: {},
        items: [],
        combos: [],
        itemsInCombos: [],
        chosenItemIds: [],
        chosenComboIds: []
    }

    var uiData = {
        template: "#ui-template",
        data() {
            return {
                screenName: 'setup-table',
                tableData: mainData.tables,
                currentRow: null,
                isCollapse: true,
                subScreen: 1,
                states: [
                    'Waiting',
                    'In progress',
                    'Served'
                ],
                mainData,
                cardNo: '',
                cvv: ''
            }
        },
        methods: {
            setUp: async function () {

                let result = await setUpTable(this.currentRow.Id);
                this.$alert(result, 'Confirm', {
                    confirmButtonText: 'OK'
                }).then(() => {
                    this.enterScreen("welcome");
                })
                mainData.currentInfo = await getCurrentTableInfo();
                console.log(mainData.currentInfo);


            },
            handleCurrentChange(val) {

                this.currentRow = val;
                console.log(this.currentRow);
            },
            handleOpen(key, keyPath) {
                console.log(key, keyPath);
            },
            handleClose(key, keyPath) {
                console.log(key, keyPath);
            },
            enterScreen(screenName) {
                this.screenName = screenName;
            },
            jump(subScreen) {
                this.subScreen = subScreen;
            },
            handleSelect(key, keyPath) {
                console.log(key, keyPath);
                this.subScreen = parseInt(key);
            },
            backToMainScreen() {
                toggleSelection();
                this.jump(2);
            },

            orderMeals: async function () {
                let result = await orderItems(mainData.chosenItemIds, mainData.chosenComboIds);
                this.$alert(result, 'Confirm', {
                    confirmButtonText: 'OK'
                }).then(() => {
                    this.jump(2);
                })
                mainData.currentInfo = await getCurrentTableInfo();

            },

            toggleSelection(rows) {

                this.$refs.multipleTable.clearSelection();
                this.$refs.multipleTable1.clearSelection();
                this.mainData.chosenItemIds.splice(0, this.mainData.chosenItemIds.length);
                this.mainData.chosenComboIds.splice(0, this.mainData.chosenComboIds.length);;

            },
            handleItemSelectionChange(val) {
                console.log(val);
                var item = val[val.length - 1];
                if (item)
                    this.mainData.chosenItemIds.push(item.Id); // invalid! how to get ID?
            },
            handleComboSelectionChange(val) {
                console.log(val);
                var combo = val[val.length - 1];
                if (combo)
                    this.mainData.chosenComboIds.push(combo.Id);
            },
            pay: async function () {
                let result = await checkPayment(this.cardNo, this.cvv);
                this.$alert(result, 'Confirm', {
                    confirmButtonText: 'OK'
                }).then(() => {
                    this.enterScreen('welcome');
                })

            }
        }


    }

    var v;
    var Ctor;
    getTables().then(async function (result) {
        for (var table of result) {
            let res = await getCurrentBillByTableId(table.Id);
            table.tag = res.tag;
        }
        mainData.tables = result;
        Ctor = Vue.extend(uiData);
        v = new Ctor().$mount('#ui-template')
        return result;
    })


    getMenuItems().then(function (result) {
        console.log("Items get successfully!", result);
        mainData.items = result;
        return result;
    }).catch(function (error) {
        console.log("Failed!", error);
    });

    getCombos().then(async function (result) {
        console.log("Combo get successfully!", result);
        mainData.combos = result;
        for (combo of mainData.combos) {
            console.log(combo);
            items = await getMenuItemsByComboId(combo.Id);
            console.log(items);
            combo.items = items;
            //mainData.itemsInCombos.push({ comboId: combo.Id, items });
        }
        return result;
    }).catch(function (error) {
        console.log("Failed!", error);
    });

    // async function getMenuItemsFromCombos() {
    //     for (combo of mainData.combos) {
    //         console.log(combo);
    //         items = await getMenuItemsByComboId(combo.Id);
    //         console.log(items);
    //         combo.items = items;
    //         mainData.itemsInCombos.push({ comboId: combo.Id, items });
    //     }
    // }

    // getMenuItemsFromCombos();
    setInterval(async () => {
        mainData.currentInfo = await getCurrentTableInfo();
    }, 5000);

</script>

</html>
