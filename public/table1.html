<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="./theme/index.css">
    <link rel="stylesheet" href="./reset.css">
    <style>
        .bg {
            background-image: url("bg4.jpg");
            height: 100vh;
            width: 100vw;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .el-menu-vertical:not(.el-menu--collapse) {
            width: 200px;
            min-height: 400px;
        }

        .el-row {
            margin-bottom: 20px;
        }

        .el-col {
            border-radius: 4px;
        }

        .currentItemGrid {
            display: grid;
            grid-template-columns: 7fr 1fr;
            grid-gap: 10px;
            text-align: center;
        }

        .twoColumns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 10px;
            text-align: center;
        }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@1,900&family=Galada&amily=Voces&display=swap"
        rel="stylesheet">
</head>

<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="//unpkg.com/element-ui@2.14.1/lib/index.js"></script>
<script src="js/client.js"></script>

<body>
    <template id="ui-template">
        <div>
            <section id="setup-table" v-if="screenName ==='setup-table'">
                <el-table ref="singleTable" :data="tableData" highlight-current-row
                    @current-change="handleCurrentChange" height="80vh" margin style="width: 60vw">
                    <el-table-column prop="Id" label="No." width="75">
                    </el-table-column>
                    <el-table-column prop="Code" label="Code" width="180">
                    </el-table-column>
                    <el-table-column prop="tag" label="Status">
                        <template slot-scope="scope">
                            <el-tag :type="scope.row.tag === 'Available' ? 'success' : 'danger'" disable-transitions
                                effect="dark">
                                {{scope.row.tag}}</el-tag>
                        </template>
                    </el-table-column>
                </el-table>
                <el-button style="margin-top:20px" type="primary" @click="setUp()">Set Up Table</el-button>

                </el-row>
            </section>
            <section id="welcome" v-if="screenName ==='welcome'">
                <div style=" margin-right: -2em;text-align: right;" class="bg">
                    <p style="color: black; font-size: 30pt; font-family: 'Galada', cursive;">Welcome to</p>
                    <h1 style="color:#003152; font-size: 40pt; font-family: 'Chivo', sans-serif;">Autorant</h1>
                    <p style="color:black; font-size: 30pt; font-family: 'Galada';">Enjoy your meal </br>
                        with minimum human contact </p>
                    <el-button style="margin-top:20px" type="primary" @click="enterApp()">Click to continue</el-button>
                </div>

            </section>
            <section id="app" v-if="screenName ==='app'">
                <el-container>
                    <el-header>
                        <el-radio-group v-model="isCollapse" style="margin-bottom: 20px;">
                            <el-radio-button :label="false">expand</el-radio-button>
                            <el-radio-button :label="true">collapse</el-radio-button>
                        </el-radio-group>
                    </el-header>

                    <el-container>
                        <el-aside>
                            <el-menu default-active="1" class="el-menu-vertical" @open="handleOpen" @close="handleClose"
                                @select="handleSelect" :collapse="isCollapse">
                                <el-menu-item index="1">
                                    <i class="el-icon-menu"></i>
                                    <span slot="title">Menu</span>
                                </el-menu-item>
                                <el-menu-item index="2">
                                    <i class="el-icon-edit"></i>
                                    <span slot="title">Ordered</span>
                                </el-menu-item>
                                <el-menu-item index="3">
                                    <i class="el-icon-menu"></i>
                                    <span slot="title">Payment</span>
                                </el-menu-item>
                            </el-menu>
                        </el-aside>
                        <el-main>
                            <section id="Menu" v-if="subScreen ===1 ">
                                <el-row :gutter="20">
                                    <el-col :xs="24" :sm="24" :md="24" :lg="12">
                                        <el-table ref="multipleTable" :data="mainData.items" height="80vh"
                                            @selection-change="handleItemSelectionChange" margin style="width: 40vw">
                                            <el-table-column type="selection" width="55">
                                            </el-table-column>
                                            <el-table-column prop="Id" label="Index" width="120">
                                            </el-table-column>
                                            <el-table-column prop="Name" label="Name" width="200">
                                            </el-table-column>
                                            <el-table-column prop="Price" label="Price (dollars)" show-overflow-tooltip>
                                            </el-table-column>
                                        </el-table>

                                    </el-col>
                                    <el-col :xs="24" :sm="24" :md="24" :lg="12">
                                        <el-table ref="multipleTable1" :data="mainData.combos" height="80vh"
                                            @selection-change="handleComboSelectionChange" margin style="width: 40vw">
                                            <el-table-column type="selection" width="55">
                                            </el-table-column>
                                            <el-table-column prop="Id" label="Index" width="120">
                                            </el-table-column>
                                            <el-table-column prop="Name" label="Name" width="200">
                                            </el-table-column>
                                            <el-table-column prop="Price" label="Price (dollars)" show-overflow-tooltip>
                                            </el-table-column>
                                        </el-table>
                                    </el-col>
                                </el-row>
                                <div style="margin-top: 20px; position: center">
                                    <el-button type="primary" @click="orderMeals()">Order
                                    </el-button>
                                    <el-button type="primary" @click="toggleSelection()">Clear selection</el-button>
                                    <el-button type="primary" @click="backToMainScreen()">Back to main screen
                                    </el-button>
                                </div>
                            </section>
                            <section id="Ordered" v-if="subScreen ===2">
                                <el-container style=" position: center;">
                                    <el-header
                                        style=" color: black; text-align: center; font-size: 30pt; font-family: 'Galada' , cursive;">
                                        ────── Table: {{mainData.currentInfo.tableCode}} ──────
                                    </el-header>
                                    <el-main>
                                        <el-row>
                                            <el-col :xs="24" :sm="24" :md="24" :lg="12">
                                                <p style="color:teal; font-size: 22pt; font-family:'Voces'">
                                                    Bill ID: {{mainData.currentInfo.billId}}</p>
                                            </el-col>
                                            <el-col :xs="24" :sm="24" :md="24" :lg="12">
                                                <p
                                                    style="color:teal; text-align: right; font-size: 22pt; font-family:'Voces'">
                                                    Total cost: {{mainData.currentInfo.currentTotalMoney}}</p>
                                            </el-col>

                                        </el-row>
                                        <el-row v-for="currentItem in mainData.currentInfo.orderedItems">
                                            <el-col :xs="24" :sm="24" :md="24" :lg="12">{{currentItem.Name}}
                                            </el-col>
                                            <el-col :xs="24" :sm="24" :md="24" :lg="12">{{states[currentItem.State]}}
                                            </el-col>
                                        </el-row>
                                    </el-main>

                                </el-container>
                            </section>
                            <section id="Payment" v-if="subScreen===3">
                                <p>pay</p>
                            </section>
                        </el-main>
                    </el-container>
                </el-container>




            </section>


        </div>
    </template>

</body>

<script>

    let mainData = {
        tables: [],
        currentInfo: {},
        items: [],
        combos: [],
        itemsInCombos: [],
        chosenItemIds: [],
        chosenComboIds: [],
        cardNo: {},
        cvv: {}
    }

    var uiData = {
        template: "#ui-template",
        data() {
            return {
                screenName: 'setup-table',
                tableData: mainData.tables,
                currentRow: null,
                isCollapse: true,
                subScreen: 2,
                states: [
                    'Waiting',
                    'In progress',
                    'Served'
                ],
                mainData
            }
        },
        methods: {
            setUp: async function () {

                let result = await setUpTable(this.currentRow.Id);
                this.$alert(result, 'Confirm', {
                    confirmButtonText: 'OK'
                }).then(() => {
                    this.screenName = "welcome";
                })
                mainData.currentInfo = await getCurrentTableInfo();
                console.log(mainData.currentInfo);


            },
            handleCurrentChange(val) {

                this.currentRow = val;
                console.log(this.currentRow);
            },
            handleOpen(key, keyPath) {
                console.log(key, keyPath);
            },
            handleClose(key, keyPath) {
                console.log(key, keyPath);
            },
            enterApp() {
                this.screenName = "app"
            },
            handleSelect(key, keyPath) {
                console.log(key, keyPath);
                this.subScreen = parseInt(key);
                console.log(this.subScreen);
            },
            backToMainScreen() {
                toggleSelection();
                this.jump(2);
            },
            jump: async function (screen) {
                this.subScreen = screen;
            },
            orderMeals: async function () {
                let result = await orderItems(mainData.chosenItemIds, mainData.chosenComboIds);
                this.$alert(result, 'Confirm', {
                    confirmButtonText: 'OK'
                }).then(() => {
                    this.jump(2);
                })
                mainData.currentInfo = await getCurrentTableInfo();

            },

            toggleSelection(rows) {

                this.$refs.multipleTable.clearSelection();
                this.$refs.multipleTable1.clearSelection();
                this.mainData.chosenItemIds.splice(0, this.mainData.chosenItemIds.length);
                this.mainData.chosenComboIds.splice(0, this.mainData.chosenComboIds.length);;

            },
            handleItemSelectionChange(val) {
                console.log(val);
                var item = val[val.length - 1];
                if (item)
                    this.mainData.chosenItemIds.push(item.Id); // invalid! how to get ID?
            },
            handleComboSelectionChange(val) {
                console.log(val);
                var combo = val[val.length - 1];
                if (combo)
                    this.mainData.chosenComboIds.push(combo.Id);
            }
        }


    }

    var v;
    var Ctor;
    getTables().then(async function (result) {
        for (var table of result) {
            let res = await getCurrentBillByTableId(table.Id);
            table.tag = res.tag;
        }
        mainData.tables = result;
        Ctor = Vue.extend(uiData);
        v = new Ctor().$mount('#ui-template')
        return result;
    })


    getMenuItems().then(function (result) {
        console.log("Items get successfully!", result);
        mainData.items = result;
        return result;
    }).catch(function (error) {
        console.log("Failed!", error);
    });

    getCombos().then(function (result) {
        console.log("Combo get successfully!", result);
        mainData.combos = result;
        return result;
    }).catch(function (error) {
        console.log("Failed!", error);
    });

    // setInterval(async () => {
    //     mainData.currentInfo = await getCurrentTableInfo();
    // }, 5000);

</script>

</html>
